<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 리더보드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leaderboard-container">
        <h1>🏆 전체 랭킹 Top 15</h1>
        <ol id="leaderboardList"></ol>
        <a href="index.html" class="restart-btn back-btn">게임으로 돌아가기</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // TODO: 이 부분에 1단계에서 복사한 본인의 Firebase 설정 코드를 붙여넣으세요.
        const firebaseConfig = {
            apiKey: "AIzaSyDCS1EfQ-DoSLM4pAjdlguMfiRkcH34u8w",
            authDomain: "tetris-list.firebaseapp.com",
            projectId: "tetris-list",
            storageBucket: "tetris-list.appspot.com",
            messagingSenderId: "883824472279",
            appId: "1:883824472279:web:16c3ab67bf1b323ef1c092",
            measurementId: "G-8L4NH0F8S1"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function displayFullLeaderboard() {
            const list = document.getElementById('leaderboardList');
            list.innerHTML = "<li>불러오는 중...</li>";

            try {
                // 상위 15개의 점수를 가져옵니다.
                const snapshot = await db.collection("scores")
                    .orderBy("score", "desc")
                    .limit(15) 
                    .get();
                
                list.innerHTML = ""; 
                if (snapshot.empty) {
                    list.innerHTML = "<li>아직 등록된 점수가 없습니다.</li>";
                    return;
                }
                
                let rank = 1;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const entry = document.createElement('li');
                    
                    // 순위, 이름, 점수를 각각 다른 span으로 감싸서 스타일링
                    entry.innerHTML = `
                        <span class="rank">${rank}.</span>
                        <span class="name">${data.name}</span>
                        <span class="score">${data.score.toLocaleString()} 점</span>
                    `;
                    list.appendChild(entry);
                    rank++;
                });
            } catch (error) {
                console.error("리더보드 로딩 실패: ", error);
                list.innerHTML = "<li>리더보드를 불러올 수 없습니다.</li>";
            }
        }

        // 페이지가 로드되면 리더보드 표시 함수를 호출합니다.
        window.onload = displayFullLeaderboard;
    </script>
</body>
</html>
